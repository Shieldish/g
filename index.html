<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giveaway App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #entries {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-top: 10px;
      padding: 10px;
    }
    .entry {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .winner {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Giveaway App</h1>
  
  <div>
    <label for="keyword">Set Keyword:</label>
    <input type="text" id="keyword" placeholder="e.g., #enter">
    <button onclick="setKeyword()">Set Keyword</button>
  </div>

  <div>
    <label for="entry-input">Enter Giveaway:</label>
    <input type="text" id="entry-input" placeholder="Type keyword to enter">
    <button onclick="addEntry()">Submit</button>
  </div>

  <div>
    <label for="winner-count">Number of Winners:</label>
    <input type="number" id="winner-count" min="1" value="1">
  </div>

  <div>
    <button onclick="pickWinners()">Pick Winners</button>
  </div>

  <h2>Entries:</h2>
  <div id="entries"></div>

  <h2>Winners:</h2>
  <div id="winners"></div>

  <script src="giveaway.js"></script>
</body>
</html>
