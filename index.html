<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Giveaway App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #4A90E2, #4f4f4f);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    #entries, #winners {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-top: 10px;
      padding: 10px;
      background: #fff;
      color: #000;
      border-radius: 10px;
    }
    .entry, .winner {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .winner {
      font-weight: bold;
      color: green;
    }
    .btn-custom {
      background-color: #4A90E2;
      color: white;
      transition: transform 0.3s;
    }
    .btn-custom:hover {
      transform: scale(1.1);
    }
    .pulse-icon {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-trophy pulse-icon"></i> Cool Giveaway App</h1>
  
  <div class="container mt-4">
    <!-- Keyword Setting -->
    <div class="mb-3">
      <label for="keyword" class="form-label">Set Keyword:</label>
      <input type="text" id="keyword" class="form-control w-50 mx-auto" placeholder="e.g., #enter">
      <button class="btn btn-custom mt-2" onclick="setKeyword()">
        <i class="fas fa-key"></i> Set Keyword
      </button>
    </div>

    <!-- User Entry -->
    <div class="mb-3">
      <label for="entry-input" class="form-label">Enter Giveaway:</label>
      <input type="text" id="entry-input" class="form-control w-50 mx-auto" placeholder="Type keyword to enter">
      <button class="btn btn-custom mt-2" onclick="addEntry()">
        <i class="fas fa-sign-in-alt"></i> Submit Entry
      </button>
    </div>

    <!-- Winner Selection -->
    <div class="mb-3">
      <label for="winner-count" class="form-label">Number of Winners:</label>
      <input type="number" id="winner-count" class="form-control w-25 mx-auto" min="1" value="1">
    </div>
    <button class="btn btn-custom" onclick="pickWinners()" data-bs-toggle="modal" data-bs-target="#winnersModal">
      <i class="fas fa-random"></i> Pick Winners
    </button>

    <!-- Entries -->
    <h2 class="mt-4">Entries:</h2>
    <div id="entries"></div>

    <!-- Winners Modal -->
    <div class="modal fade" id="winnersModal" tabindex="-1" aria-labelledby="winnersModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="winnersModalLabel"><i class="fas fa-trophy"></i> Winners</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-winners"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="giveaway.js"></script>
</body>
</html>
